<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Kanit';
            src: url('./Kanit/Kanit-Regular.ttf') format('truetype');
        }
        body {
            background-color: rgb(188, 222, 245);
            font-family: 'Kanit';
        }
        h1 {
            color: rgb(79, 105, 128);
            text-align: center;
        }
        #regis {
                font-size: 40px;
                color: rgb(0, 0, 0);
        }
        .input_name {
                background-color: rgb(255, 230, 146);
                border: 2px solid rgb(16, 84, 116);
        }
        .input_lname {
                background-color: rgb(255, 230, 146);
                border: 2px solid rgb(16, 84, 116);
        }
    </style>
</head>
<body>
    <h1 id="regis">Register</h1>

    ชื่อ : <input class="input_name" type="text" name="fname">
    นามสกุล : <input class="input_lname" type="text" name="lname">
    <br>
    เพศ : <input type="radio" name="gender" value="male"> ชาย 
           <input type="radio" name="gender" value="female"> หญิง
    <br>
    อายุ : <input type="number" name="age" min="0" max="120">
    งานอดิเรก :
    <input type="checkbox" name="hobby" value="football"> ฟุตบอล
    <input type="checkbox" name="hobby" value="basketball"> บาสเกตบอล
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <br>
    รายละเอียดเพิ่มเติม : <br>
    <textarea name="details" rows="5" cols="30"></textarea> <br>
    <input type="submit" value="Submit">
</body>
</html>
